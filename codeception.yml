namespace: Tests
support_namespace: Support
paths:
    tests: tests
    output: tests/_output
    data: tests/Support/Data
    support: tests/Support
    envs: tests/_envs
actor_suffix: Tester
extensions:
    enabled:
        - Codeception\Extension\RunFailed

params:
    - .env
    
api_url: "%API_HOST%"
environment:
    username: "%USERNAME%"
    password: "%PASSWORD%"